<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Type Ahead ðŸ‘€</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      const endpoint =
        "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";

      const cities = [];
      const search = document.querySelector(".search");
      let suggestions = document.querySelector(".suggestions");

      fetch(endpoint)
        .then(response => response.json())
        .then(data => cities.push(...data));

      function findMatches(wordToMatch, cities) {
        return cities.filter(place => {
          const regex = new RegExp(wordToMatch, "gi");
          return place.city.match(regex) || place.state.match(regex);
        });
      }

      function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }

      function displayMatches() {
        const matchArray = findMatches(this.value, cities);
        const html = matchArray
          .map(match => {
            const regex = new RegExp(this.value, "gi");
            const cityName = match.city.replace(
              regex,
              `<span class="hl">${this.value}</span>`
            );
            const stateName = match.state.replace(
              regex,
              `<span class="hl">${this.value}</span>`
            );
            return `
      <li>
        <span class="name">${cityName}, ${stateName}</span>
        <span class="population">${numberWithCommas(match.population)}</span>
      </li>
    `;
          })
          .join("");
        suggestions.innerHTML = html;
      }

      function debounce(func, time) {
        let timeout;

        return function() {
          const functionCall = () => func.apply(this, arguments);
          clearTimeout(timeout);
          setTimeout(functionCall, time);
        };
      }

      search.addEventListener("keyup", debounce(displayMatches, 500));
    </script>
  </body>
</html>
